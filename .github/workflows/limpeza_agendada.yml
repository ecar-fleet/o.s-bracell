name: Limpeza Agendada SofitView

on:
  schedule:
    - cron: '*/7 * * * *'
  workflow_dispatch:

jobs:
  run-selenium-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Obter o código (Checkout)
        uses: actions/checkout@v4

      # ... (Passos 2, 3, 4 - sem mudança) ...
      - name: 2. Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Instalar Google Chrome e ChromeDriver
        uses: browser-actions/setup-chrome@v1

      - name: 5. Executar os scripts em sequência
        env:
          SOFIT_USER: ${{ secrets.SOFIT_USER }}
          SOFIT_PASS: ${{ secrets.SOFIT_PASS }}
        run: |
          echo "--- 1. Iniciando script: processar_finalizadas.py ---"
          python processar_finalizadas.py
          
          echo "--- 2. Iniciando script: limpeza_geral.py ---"
          python limpeza_geral.py

      # --- 9. ADICIONE ESTE NOVO PASSO ---
      - name: 6. Salvar os Screenshots (Artefatos)
        # 'if: always()' garante que este passo rode mesmo se os scripts falharem
        # Isso é CRUCIAL para salvar os screenshots de ERRO.
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # Nome do arquivo .zip que você vai baixar
          name: screenshots-execucao
          # O caminho para a pasta que o script criou
          path: screenshots/
      # ------------------------------------